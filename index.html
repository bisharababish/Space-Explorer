<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Space Explorer</title>

</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Fuel: <span id="fuel">100</span>%</div>
        <div>Health: <span id="health">100</span>%</div>
        <div id="healthBar"><div id="healthBarFill"></div></div>
    </div>
    <div id="gameOver">
        <div>Game Over</div>
        <div id="finalScore" style="font-size: 24px; margin-top: 20px;"></div>
        <button id="restartButton" style="margin-top: 30px;">Play Again</button>
    </div>
    <div id="startScreen">
        <h1>Space Explorer</h1>
        <p>Navigate through the cosmic void, collect energy crystals, and avoid space debris. Find wormholes to travel to new galaxies!</p>
        <p>
            Controls:<br>
            ↑ or W = Thrust<br>
            ← or A = Rotate Left<br>
            → or D = Rotate Right<br>
            SPACE = Fire Laser
        </p>
        <button id="startButton">Start Exploration</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
